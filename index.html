<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="start-game">
    <div class="content">
      <input type="text" name="username" placeholder="Your Name">
      <span class="start btn">Start Game</span>
    </div>
  </div>

  <div class="info">
    <div class="name">
      Name: <span></span>
    </div>
    <div class="moves">
      <span>0</span> Moves
    </div>
    <div class="timer">
    </div>
  </div>

  <div class="container-blocks">
    <div class="block" data-social="wordpress">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/001-wordpress.png" alt="wordpress">
      </div>
    </div>
    <div class="block" data-social="wordpress">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/001-wordpress.png" alt="wordpress">
      </div>
    </div>
    <div class="block" data-social="whatsapp">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/002-whatsapp.png" alt="whatsapp">
      </div>
    </div>
    <div class="block" data-social="whatsapp">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/002-whatsapp.png" alt="whatsapp">
      </div>
    </div>
    <div class="block" data-social="trello">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/003-trello.png" alt="trello">
      </div>
    </div>
    <div class="block" data-social="trello">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/003-trello.png" alt="trello">
      </div>
    </div>
    <div class="block" data-social="spotify">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/004-spotify.png" alt="spotify">
      </div>
    </div>
    <div class="block" data-social="spotify">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/004-spotify.png" alt="spotify">
      </div>
    </div>
    <div class="block" data-social="reddit">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/005-reddit.png" alt="reddit">
      </div>
    </div>
    <div class="block" data-social="reddit">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/005-reddit.png" alt="reddit">
      </div>
    </div>
    <div class="block" data-social="linkedin">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/006-linkedin.png" alt="linkedin">
      </div>
    </div>
    <div class="block" data-social="linkedin">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/006-linkedin.png" alt="linkedin">
      </div>
    </div>
    <div class="block" data-social="instagram">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/007-instagram.png" alt="instagram">
      </div>
    </div>
    <div class="block" data-social="instagram">
      <div class="face front"></div>
      <div class="face back">
        <img src="./images/007-instagram.png" alt="instagram">

    <div class="block" data-social="html">

    <div class="game-result">
      <div class="content">
        <span class="result"></span>
        Score: <span class="score-result">0</span>
        <span class="play-again btn">Play Again</span>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
